<html>
    <head>
        <title>Enregistrement d'un livre</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1>Enregistrement d'un livre</h1>
        <form action="./enregistrerLivre" method="post">
            <div class="col-3">
                <label for="titre">Titre du livre</label> <br>
                <input type="text" id="titre" name="titre" class="col-5"> <br>
                <label for="prenom">Prenom de l'auteur</label> <br>
                <input type="text" id="prenom" name="prenom" class="col-5"> <br>
                <label for="nom">Nom de l'auteur</label> <br>
                <input type="text" id="nom" name="nom" class="col-5"> <br>
            </div> <br>
            <button type="submit" class="btn">Envoyer</button>
        </form>
    </body>
</html>
